<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Foto</ion-label>
    <ion-input type="file" [(ngModel)]="perfil.foto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="perfil.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sobrenome</ion-label>
    <ion-input [(ngModel)]="perfil.sobrenome"></ion-input>
  </ion-item>

  <button ion-button block (click)="confirmaPerfil()">Editar perfil</button>

</ion-content>
